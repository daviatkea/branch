<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="grid place-items-center bg-stone-100 p-8 dark:bg-black">
    <button
      x-data="{
                    toggle: () => {
                        if (localStorage.theme === 'dark') {
                            localStorage.theme = 'light';
                            document.documentElement.classList.remove('dark');
                        } else {
                            localStorage.theme = 'dark';
                            document.documentElement.classList.add('dark');
                        }
                    },
                }"
      class="mt-2 rounded-lg bg-pink-400 px-3 py-2 font-semibold text-white focus:outline-none"
      @click="toggle"
    >
      Toggle Modes
    </button>

    <h1 class="text-xl font-bold text-red-700 dark:text-blue-500">Newer!</h1>
    <p class="text-emerald-500">
      Powered by <a href="https://vitejs.dev/guide">Vite</a>
    </p>
    <img src="img/vite.svg" alt="Vite Logo" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
